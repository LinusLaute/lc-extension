<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 20px;
      font-weight: 700;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    input[type="number"] {
      flex: 1;
      padding: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-weight: 600;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: #4ade80;
      background: white;
    }
    
    .percent-sign {
      font-size: 20px;
      font-weight: 700;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #4ade80;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #22c55e;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.show {
      opacity: 1;
    }
    
    .status.success {
      background: rgba(74, 222, 128, 0.3);
      color: #4ade80;
    }
    
    .info {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 12px;
      line-height: 1.5;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š SkinBaron Arbitrage</h1>
  
  <div class="section">
    <label for="feeInput">SkinBaron Fee Percentage</label>
    <div class="input-group">
      <input type="number" id="feeInput" min="0" max="100" step="0.1" value="8">
      <span class="percent-sign">%</span>
    </div>
    <div class="info">
      Standard SkinBaron fee is 8%. Adjust if you have a different fee rate.
    </div>
  </div>
  <div class="section">
    <label for="profitInput">Profit Level</label>
    <div class="input-group">
      <input type="number" id="profitInput" min="0" max="100" step="0.1" value="8">
      <span class="percent-sign">%</span>
    </div>
    <div class="info">
      Standard Profit Level is 10%
    </div>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="footer">
    Open any item on SkinBaron to see arbitrage calculations
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
